<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="button-new">New Game</button>
      <button class="btn-roll">Roll Dice</button>
      <button class="btn-hold">Hold</button>

      <img src="./dice-3.png" alt="" class="dice" />
      <!-- <img src="./dice-4.png" alt="" class="second-dice"> -->

      <!-- <div class="score-input">
        <p>Set Final Score Here</p>
        <input type="number" id="score-num" />
      </div> -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
